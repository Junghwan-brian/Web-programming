<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .col-sm-6 {
            border: solid 1px black;
            border-collapse: collapse;
        }

        .col-sm-4 {
            border: solid 1px black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1>hello world</h1>
            </div>
            <div class="col-sm-6">
                <h1>hello world</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <!-- 각각에 칼럼을 4로 줘서 총 12칼럼이므로 12-8=4컬럼이 남는데, offset-sm-2을 줘서 앞에 2칼럼을 그냥 빈공간으로 주게된다. -->
            <div class="col-sm-12">

                <!-- table>(tr>td*3)*2 로 만들었다. 테이블에 테이블 로우에 테이블데이터가 3개가 반복되는걸 2번만들어준다는 의미 -->
                <!-- class 에 table을 넣어서 table을 만들었고 뒤에는 table-색 을 넣어준다. black,primary,secondary,active등이 있다. -->
                <table class="table table-primary">
                    <tr>
                        <td>구분</td>
                        <td>이름</td>
                        <td>판매량</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>해리포터</td>
                        <td>100권</td>
                    </tr>
                </table>


            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
