{% extends 'main/base.html' %}
{% block content %}
{% load static %}


<h1>Login page</h1>
{% if error %}
<h3 style="color: red;">{{error}}</h3>
{% endif %}
<br><br>
<form action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}{{form.as_p}} <br>
    <input type="submit" value="로그인">

</form>

{% endblock %}
