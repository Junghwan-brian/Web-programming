{% extends 'base.html' %}
{% load static %}
{% block content%}

<h1>Login Page</h1>
<br><br>
<h3>
    {% if error %}
    {{error}}
    {% endif %}
</h3>

<br><br>
<form action="" method="POST">
    {% csrf_token %}
    Username:
    <input type="text" name='username'>
    <br>
    Password:
    <input type="password" name='password'>

    <br><br>
    <input type="submit" value="로그인">
</form>

{% endblock %}
